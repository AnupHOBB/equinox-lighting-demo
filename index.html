<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="importmap">
            {
                "imports":
                {
                    "three": "./node_modules/three/src/Three.js",
					"gltf-loader": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js"
                }
            }
        </script>
        <script type="module" src="index.js"></script>
        <style>
            body { overflow: hidden; }

            #canvas
            {
                position: absolute;
                top: 0%;
                left: 0%;
            }

            #slider-direction
            {
                position: absolute;
                top: 0%;
                left: 0%;
            }

            #slider-daynight
            {
                position: absolute;
                top: 5%;
                left: 0%;
            }

            #slider-season
            {
                position: absolute;
                top: 10%;
                left: 0%;
            }

            #fps-container
            {
                position: absolute;
                top: 0%;
                left: 45%;
                width: 10%;
            }

            #fps-counter
            {
                display: block;
                margin: auto;
                font-size: 3vh;
                width: 100%;
                color: black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="fps-container"><p id="fps-counter">FPS : 0</p></div>
        <input id="slider-direction" type="range" min="0" max="360" value="0"/>
        <input id="slider-daynight" type="range" min="0" max="60" value="0"/>
        <input id="slider-season" type="range" min="0" max="10" value="0"/>
    </body>
</html>
